    <link rel="stylesheet" href="./styles.css">
    <title>CSS Combinators Challenge 1</title>
  </head>
  <body>
    <section>
      <h2>I'm blue and Arial</h2>
      <p>I'm read, underlined and Arial</p>
      <ul>
        <li>I have no bullet point</li>
        <li>I also have no bullet point</li>
      </ul>
    </section>
    <p>I'm coral and bold</p>
    <section>
      <h2>I'm blue and Arial</h2>
      <p>I'm read, underlined and Arial</p>
      <ul>
        <li>I have no bullet point</li>
      </ul>
      <p>I'm read, underlined and Arial</p>
    </section>
    <p>I'm coral and bold</p>
    <p>I'm brown</p>
    <p>I'm also brown</p>
